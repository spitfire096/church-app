# Required metadata
sonar.projectKey=church-app-frontend
sonar.projectName=Church App Frontend

# Source code location
sonar.sources=src
sonar.tests=src

# Test file patterns
sonar.test.inclusions=src/**/*.test.tsx,src/**/*.test.ts

# Coverage reporting
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Exclusions
sonar.coverage.exclusions=src/**/*.test.tsx,src/**/*.test.ts,src/types/**/*
sonar.exclusions=node_modules/**/* 