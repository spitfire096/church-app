sonar.projectKey=church-app-backend
sonar.projectName=Church App Backend
sonar.sources=src
sonar.sourceEncoding=UTF-8

# Tests configuration
sonar.tests=src
sonar.test.inclusions=src/**/*.test.ts,src/**/*.spec.ts
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info

# Exclude patterns
sonar.coverage.exclusions=src/**/*.test.ts,src/**/*.spec.ts,src/types/**/*
sonar.exclusions=node_modules/**/*,coverage/**/*,dist/**/* 